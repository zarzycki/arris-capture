<html>

<body>
<div id="dp"
  style="width:900px; height:400px;"></div>
<script type="text/javascript">
  g2 = new Dygraph(
    document.getElementById("dp"),
    "downstream-power.csv", // path to CSV file
    {
      labelsDivStyles: { border: '1px solid black' },
      title: 'Downstream Power',
      xlabel: 'Date',
      ylabel: 'Power (dBmV)'
		}          // options

</script>
